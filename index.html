<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/47071bcd94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/styles.css">
</head>
<body class="min-h-screen min-w-min bg-body font-bold text-center">
    <h1 class="text-6xl text-headline font-heading p-2 border-b-2 border-sea-weed mb-11">To-do List</h1>
    <form action="" class="search-form flex justify-center">
        <input type="text" id="search" placeholder="Search todos..." class="rounded-lg min-w-lg p-2 bg-slate-300 text-body placeholder-slate-900">
        <button type="submit" class="search-btn bg-blue-600 p-2 text-white rounded-lg ml-2">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
        </button>
    </form>
    <ul class="task-box text-left text-base font-Montserrat my-8 mx-auto max-w-md font-medium text-gray-900 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <li class="task-item bg-white w-full px-4 py-2 flex justify-between items-center border-b border-gray-400 rounded-lg">
            <span class="task-content">Buy Milk</span>
            <i class="fa-solid fa-trash-can del-item pr-4 hover:text-red-600"></i>
        </li>
        <li class="task-item bg-white w-full px-4 py-2 flex justify-between items-center border-b border-gray-400 rounded-lg">
            <span class="task-content">Get Milk</span>
            <i class="fa-solid fa-trash-can del-item pr-4 hover:text-red-600"></i>
        </li>
    </ul>
    <form action="" class="add-task-form flex justify-center">
        <input type="text" id="add-task" placeholder="Add Task" class="rounded-lg min-w-lg p-2 bg-slate-300 text-body placeholder-slate-900">
        <button type="submit" class="add-btn bg-add p-2 text-white rounded-lg ml-2">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </button>
    </form>
    <script src="./public/script.js" defer></script>
</body>
</html>
